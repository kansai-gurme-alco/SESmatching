<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES Matcher Pro | 高精度案件マッチング</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- Library for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library for Word parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body { 
            font-family: 'Noto Sans JP', 'Inter', sans-serif; 
            background-color: #f1f5f9;
            color: #1e293b;
        }
        .business-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }
        .loading-spinner {
            border: 3px solid #e2e8f0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #0f172a;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .score-bar-bg {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between border-b border-slate-300 pb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 tracking-tight">SES Matcher Pro</h1>
                <p class="text-slate-500 text-sm mt-1">AIを活用したエンジニア・案件適性分析ソリューション</p>
            </div>
            <div class="mt-4 md:mt-0">
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs font-semibold text-slate-600 hover:text-blue-700 bg-white border border-slate-300 px-3 py-1.5 rounded-md shadow-sm transition-all">
                    APIキー取得はこちら ↗
                </a>
            </div>
        </header>

        <!-- API Key Setup (Minimalist) -->
        <div id="api-setup" class="business-card p-5 mb-8 bg-slate-50">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex items-center gap-3 min-w-max">
                    <span class="text-slate-400 text-xl italic">Settings:</span>
                </div>
                <div class="relative flex-grow w-full">
                    <input type="password" id="api-key" placeholder="Google AI API Key を入力" class="w-full pl-4 pr-12 py-2.5 border border-slate-300 rounded-md focus:ring-1 focus:ring-slate-800 outline-none text-sm">
                    <button onclick="saveApiKey()" class="absolute right-1.5 top-1.5 bg-slate-800 hover:bg-slate-700 text-white px-4 py-1.5 rounded text-xs font-medium transition-colors">適用</button>
                </div>
                <div id="api-status" class="text-xs text-slate-500 whitespace-nowrap">未設定</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <!-- Project Section -->
            <section class="flex flex-col h-full">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-500">Project Info / 案件情報</h2>
                    <span id="project-badge" class="hidden text-[10px] bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full font-bold">READY</span>
                </div>
                <div class="business-card p-0 flex-grow overflow-hidden flex flex-col">
                    <textarea id="project-text" class="w-full p-5 flex-grow min-h-[300px] text-sm leading-relaxed outline-none resize-none" placeholder="案件概要、必須スキル、歓迎要件、稼働条件などを入力してください..."></textarea>
                    <div class="p-3 bg-slate-50 border-t border-slate-200">
                        <button onclick="inputProject()" id="btn-project" class="w-full bg-white hover:bg-slate-100 border border-slate-300 text-slate-700 py-2 rounded text-sm font-semibold shadow-sm transition-all">情報を読み込む</button>
                    </div>
                </div>
            </section>

            <!-- Resource Section -->
            <section class="flex flex-col h-full">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-500">Resource Info / 要員情報</h2>
                    <span id="resource-badge" class="hidden text-[10px] bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full font-bold">READY</span>
                </div>
                <div class="business-card p-0 flex-grow overflow-hidden flex flex-col">
                    <div class="p-5 border-b border-slate-100 bg-slate-50/50">
                        <input type="file" id="file-input" class="hidden" accept=".pdf,.xlsx,.xls,.docx">
                        <div onclick="document.getElementById('file-input').click()" class="cursor-pointer border-2 border-dashed border-slate-300 rounded-lg p-6 hover:border-slate-400 hover:bg-slate-100 transition-all text-center">
                            <p class="text-sm font-medium text-slate-600">スキルシート・経歴書をアップロード</p>
                            <p class="text-[10px] text-slate-400 mt-1">PDF / Word / Excel 対応</p>
                            <div id="file-name" class="mt-2 text-xs text-blue-600 font-medium truncate"></div>
                        </div>
                    </div>
                    <textarea id="resource-text" class="w-full p-5 flex-grow min-h-[148px] text-sm leading-relaxed outline-none resize-none" placeholder="補足情報（性格、通勤希望、本人意向など）を入力..."></textarea>
                    <div class="p-3 bg-slate-50 border-t border-slate-200">
                        <button onclick="inputResource()" id="btn-resource" class="w-full bg-white hover:bg-slate-100 border border-slate-300 text-slate-700 py-2 rounded text-sm font-semibold shadow-sm transition-all">情報を読み込む</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Action Button -->
        <div class="text-center mb-16">
            <button onclick="startMatching()" id="match-button" class="group relative inline-flex items-center justify-center px-12 py-4 font-bold text-white transition-all duration-200 bg-slate-900 font-pj rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 disabled:opacity-30 disabled:cursor-not-allowed" disabled>
                マッチング分析を実行する
            </button>
            <p id="match-hint" class="mt-4 text-xs text-slate-400 tracking-wide uppercase">Both inputs required to unlock</p>
        </div>

        <!-- Result Container -->
        <div id="result-container" class="hidden mb-20 animate-in fade-in slide-in-from-bottom-4 duration-700">
            <div id="loading-view" class="flex flex-col items-center justify-center p-24 business-card bg-white">
                <div class="loading-spinner mb-6"></div>
                <p class="text-slate-800 font-semibold tracking-tight text-lg">AI適性分析エンジン稼働中</p>
                <p class="text-slate-400 text-sm mt-2">スキルの整合性とプロジェクトリスクを検証しています...</p>
            </div>

            <div id="analysis-content" class="hidden space-y-8">
                <!-- Data will be injected here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let config = {
            apiKey: '',
            projectData: '',
            resourceData: '',
            extractedFileText: ''
        };

        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";

        // File Parsing Logic
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('file-name').innerText = `解析中...`;
            const fileType = file.name.split('.').pop().toLowerCase();
            
            try {
                let text = "";
                if (fileType === 'pdf') {
                    text = await parsePDF(file);
                } else if (fileType === 'docx') {
                    text = await parseDocx(file);
                } else if (fileType === 'xlsx' || fileType === 'xls') {
                    text = await parseExcel(file);
                }
                config.extractedFileText = text;
                document.getElementById('file-name').innerText = `読込済: ${file.name}`;
            } catch (err) {
                console.error(err);
                document.getElementById('file-name').innerText = "解析失敗";
            }
        });

        async function parsePDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(' ');
            }
            return fullText;
        }

        async function parseDocx(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
            return result.value;
        }

        async function parseExcel(file) {
            const arrayBuffer = await file.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            let fullText = "";
            workbook.SheetNames.forEach(name => {
                const sheet = workbook.Sheets[name];
                fullText += XLSX.utils.sheet_to_txt(sheet);
            });
            return fullText;
        }

        function saveApiKey() {
            const key = document.getElementById('api-key').value.trim();
            if (key) {
                config.apiKey = key;
                document.getElementById('api-status').innerText = "認証済";
                document.getElementById('api-status').className = "text-xs text-emerald-600 font-bold";
            }
        }

        function inputProject() {
            const text = document.getElementById('project-text').value.trim();
            if (!text) return;
            config.projectData = text;
            document.getElementById('project-badge').classList.remove('hidden');
            checkReady();
        }

        function inputResource() {
            const text = document.getElementById('resource-text').value.trim();
            config.resourceData = text;
            document.getElementById('resource-badge').classList.remove('hidden');
            checkReady();
        }

        function checkReady() {
            if (config.projectData && (config.resourceData || config.extractedFileText)) {
                document.getElementById('match-button').disabled = false;
                document.getElementById('match-hint').classList.add('hidden');
            }
        }

        async function startMatching() {
            if (!config.apiKey) {
                alert("APIキーを適用してください。");
                return;
            }

            const resultContainer = document.getElementById('result-container');
            const loadingView = document.getElementById('loading-view');
            const analysisContent = document.getElementById('analysis-content');

            resultContainer.classList.remove('hidden');
            loadingView.classList.remove('hidden');
            analysisContent.classList.add('hidden');

            resultContainer.scrollIntoView({ behavior: 'smooth' });

            const combinedResource = `【テキスト情報】\n${config.resourceData}\n\n【ファイル抽出情報】\n${config.extractedFileText}`;
            
            const prompt = `
            あなたは超一流のITコンサルタント兼SES営業チーフです。
            「案件情報」と「要員情報」を冷徹かつ客観的に比較し、以下のJSONフォーマットで分析結果を出力してください。
            特に「なぜその点数なのか」の分析をロジカルに深掘りしてください。

            JSON構造:
            {
              "score": 0-100の整数,
              "score_analysis": {
                 "skill": "技術スタックの一致度(0-100)",
                 "experience": "業界・類似業務経験の一致度(0-100)",
                 "condition": "単価・期間・場所・稼働の整合性(0-100)",
                 "risk": "離脱リスクやスキル不足懸念の低さ(0-100)"
              },
              "detailed_breakdown": "なぜその評価点（score）になったのか、各指標に基づいた定性的な分析結果。不足している要素、過剰な要素を明確にする。",
              "reasons": ["マッチングの根拠1", "マッチングの根拠2"],
              "merits": ["顧客へのメリット1", "顧客へのメリット2"],
              "demerits": ["想定されるリスク・デメリット1", "想定されるリスク・デメリット2"],
              "final_judgment": "提案すべきか見送るべきかのライン判断とその戦略的理由",
              "sales_pitch": "顧客の決裁者に刺さる、プロフェッショナルな紹介口上"
            }

            【案件情報】
            ${config.projectData}

            【要員情報】
            ${combinedResource}
            `;

            try {
                const response = await fetch(`${API_URL}?key=${config.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) throw new Error("API疎通エラー");

                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResult(result);
            } catch (err) {
                loadingView.classList.add('hidden');
                analysisContent.classList.remove('hidden');
                analysisContent.innerHTML = `<div class="p-8 business-card text-red-600 bg-red-50 font-bold border-red-200">エラー: ${err.message}</div>`;
            }
        }

        function renderResult(data) {
            const loadingView = document.getElementById('loading-view');
            const analysisContent = document.getElementById('analysis-content');
            loadingView.classList.add('hidden');
            analysisContent.classList.remove('hidden');

            const getScoreColor = (s) => s >= 80 ? 'text-blue-700' : (s >= 50 ? 'text-slate-700' : 'text-red-700');
            const getBarColor = (s) => s >= 80 ? 'bg-blue-600' : (s >= 50 ? 'bg-slate-400' : 'bg-red-400');

            analysisContent.innerHTML = `
                <!-- Top Summary Card -->
                <div class="business-card p-10 bg-white">
                    <div class="flex flex-col md:flex-row gap-12 items-center">
                        <div class="text-center md:border-r border-slate-200 md:pr-12">
                            <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Matching Score</h3>
                            <div class="text-7xl font-black ${getScoreColor(data.score)} tracking-tighter">${data.score}<span class="text-xl font-bold text-slate-300 ml-1">/100</span></div>
                        </div>
                        
                        <div class="flex-grow grid grid-cols-2 gap-x-8 gap-y-4 w-full">
                            ${Object.entries(data.score_analysis).map(([key, val]) => `
                                <div>
                                    <div class="flex justify-between text-[10px] font-bold uppercase text-slate-500 mb-1.5">
                                        <span>${key === 'skill' ? 'Technical Skill' : key === 'experience' ? 'Industry Exp' : key === 'condition' ? 'Condition Fit' : 'Risk Management'}</span>
                                        <span>${val}%</span>
                                    </div>
                                    <div class="score-bar-bg">
                                        <div class="h-full ${getBarColor(val)} rounded-full" style="width: ${val}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Analysis Process Section -->
                <div class="business-card p-8 bg-slate-900 text-white">
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span> Score Analysis / 評価プロセス分析
                    </h4>
                    <p class="text-slate-300 text-sm leading-relaxed font-medium">
                        ${data.detailed_breakdown}
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Reasons & Merits -->
                    <div class="space-y-8">
                        <div class="business-card p-6 border-l-4 border-l-slate-800">
                            <h4 class="text-sm font-bold text-slate-800 mb-4">適合の根拠</h4>
                            <ul class="space-y-3 text-sm text-slate-600">
                                ${data.reasons.map(r => `<li class="flex items-start"><span class="text-slate-400 mr-2">・</span>${r}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="business-card p-6 border-l-4 border-l-blue-600">
                            <h4 class="text-sm font-bold text-blue-900 mb-4">顧客メリット</h4>
                            <ul class="space-y-3 text-sm text-slate-600">
                                ${data.merits.map(m => `<li class="flex items-start"><span class="text-blue-300 mr-2">・</span>${m}</li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    <!-- Demerits & Judgment -->
                    <div class="space-y-8">
                        <div class="business-card p-6 border-l-4 border-l-red-400">
                            <h4 class="text-sm font-bold text-red-900 mb-4">懸念点・リスク</h4>
                            <ul class="space-y-3 text-sm text-slate-600">
                                ${data.demerits.map(d => `<li class="flex items-start"><span class="text-red-300 mr-2">・</span>${d}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="business-card p-6 bg-slate-50">
                            <h4 class="text-sm font-bold text-slate-800 mb-4">総合判断 / 戦略</h4>
                            <p class="text-sm text-slate-700 leading-relaxed">${data.final_judgment}</p>
                        </div>
                    </div>
                </div>

                <!-- Sales Talk -->
                <div class="business-card p-8 border-t-4 border-t-slate-800">
                    <h4 class="text-sm font-bold text-slate-800 mb-5 uppercase tracking-wider">Professional Sales Pitch</h4>
                    <div class="relative">
                        <div class="absolute -left-2 -top-2 text-4xl text-slate-200 font-serif">“</div>
                        <p id="sales-pitch-text" class="relative z-10 text-lg text-slate-700 font-medium leading-loose pl-4 italic">
                            ${data.sales_pitch}
                        </p>
                        <div class="absolute -right-2 -bottom-2 text-4xl text-slate-200 font-serif">”</div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button onclick="copyPitch()" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-slate-800 border-b border-slate-300 pb-1 transition-all">Copy to Clipboard</button>
                    </div>
                </div>
            `;
            analysisContent.scrollIntoView({ behavior: 'smooth' });
        }

        function copyPitch() {
            const text = document.getElementById('sales-pitch-text').innerText;
            const dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            
            const btn = event.target;
            const original = btn.innerText;
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = original, 2000);
        }
    </script>
</body>
</html>
